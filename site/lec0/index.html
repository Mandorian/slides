## 常用函数
```c
int max(int a, int b) {
    return a > b ? a : b;
}
```
``` c
int min(int a, int b) {
    return a < b ? a : b;
}
```
``` c
int gcd(int a, int b) {
    return b ? gcd(b, a % b) : a;
}
```
``` c
int lcm(int a, int b) {
    return a / gcd(a, b) * b;
}
```

## 简要
结构体是一个或多个变量的集合，这些变量可能为不同的类型，为了方便处理将这些变量组织在一个名字之下。  
``` c
//一个简单二维坐标结构体
struct Point {
    int x, y;
};
```

<div class="fragment">

+ 使用'struct Point point'来创建Point结构体变量
</div>

<div class="fragment">

+ 结构体的初始化可以使用初始化表来完成,如'point = {1, 2}'
</div>

<div class="fragment">

+ 使用'.'运算符来访问Point结构体内部变量,如'point.x 和 point.y'
</div>

<div class="fragment">

+ 使用`typedef`为结构体定义别名简化代码,如'typedef struct Point Point'
</div>

<div class="fragment">

+ 结构体也可以用作函数参数和函数返回值类型
</div>
