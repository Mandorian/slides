<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="predict.css" />
      <script type="text/javascript" src="jquery.js"></script>
      <script type="text/javascript" src="eel.js"></script>
      <script>
            window.alert = alert;
        function alert(data) {
            var a = document.createElement("div"),
                p = document.createElement("p"),
                btn = document.createElement("div"),
                textNode = document.createTextNode(data ? data : ""),
                btnText = document.createTextNode("确定");

            css(a, {
                "position" : "fixed",
                "left" : "35%",
                "top" : "60%",
                "width" : "500px",
                "high": "150px",
                "padding" : "100px",
                "background-color" : "#fff",
                "font-size" : "20px",
                "text-align" : "center"
                // "background":'image/bg-.jpg'
            });
            css(btn, {
                "position" : "fixed",
                "left" : "35%",
                "bottom" : "10%",
                "background" : "grey",
                "width" : "500px",

            })
            p.appendChild(textNode);
            btn.appendChild(btnText);
            a.appendChild(p);
            a.appendChild(btn);
            document.getElementsByTagName("body")[0].appendChild(a);
 
            // 确定绑定点击事件删除标签
            btn.onclick = function() {
                a.parentNode.removeChild(a);
            }
        }
        function css(targetObj, cssObj) {
            var str = targetObj.getAttribute("style") ? targetObj.getAttribute("style") : "";
            for(var i in cssObj) {
                str += i + ":" + cssObj[i] + ";";
            }
            targetObj.style.cssText = str;
        }


        function buttonClick(){
            var select1 = document.getElementById("name");
            var name = select1.value;
            var select2 = document.getElementById("area");
            var area = parseInt(select2.value);
            var select3 = document.getElementById("experence");
            var experence = parseInt(select3.value);
            var select4 = document.getElementById("size");
            var size = parseInt(select4.value);
            var select5 = document.getElementById("character");
            var character = parseInt(select5.value);
            if (area>=1&&area<=6&&experence>=1&&experence<=7&&size>=1&&size<=7&&character>=1&&character<=7)
                eel.python_function([[name,area,experence,size,character]]);
            else
                alert("请选择所有选项")
        }
        eel.expose(dataToJs);
        function dataToJs(s){
            alert("预测薪资结果为："+s);
        }
    </script>
  </head>
