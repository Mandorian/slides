<!DOCTYPE html>
<html lang="en">

  <script >
    function load(url){
      console.log("进来了");
        var script = document.createElement("script");
        script.type="text/javascript";
        script.src=url;
        document.body.appendChild(script);
    }
  </script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css" />
    
  </head>
  <body>
    <!-- 头部的盒子 -->
    <header>
      <div class="endTime">数据集更新至：2024年4月14日</div>
      <div>
        <h1>数据类岗位可视化</h1>
    </div>
      <div style="justify-content: center;">
    </div>
      <div class="showTime"></div>
      <script>
        var t = null;
        t = setTimeout(time, 1000); //開始运行
        function time() {
          clearTimeout(t); //清除定时器
          dt = new Date();
          var y = dt.getFullYear();
          var mt = dt.getMonth() + 1;
          var day = dt.getDate();
          var h = dt.getHours(); //获取时
          var m = dt.getMinutes(); //获取分
          var s = dt.getSeconds(); //获取秒
          document.querySelector(".showTime").innerHTML =
            "当前时间：" +
            y +
            "年" +
            mt +
            "月" +
            day +
            "-" +
            h +
            "时" +
            m +
            "分" +
            s +
            "秒";
          t = setTimeout(time, 1000); //设定定时器，循环运行
        }
      </script>
    </header>

    <div class="column" style="z-index: 1000; height: 100%; width: 100%">
        <div class="map">
        
          <div class="map1"></div>
          <div class="map2"></div>
          <div class="map3"></div>
          <div class="chart"></div>
        </div>
      </div>

    <!-- 页面主体部分 -->
    <section class="mainbox">

      <div class="column">
        <div class="panel1 bar">
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel1 line">
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
        <div class="pane1l pie">
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
      </div>

      <div class="column" style="visibility:hidden">
        <div class="panel bar2">
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line2">
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie2">
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
      </div>

    </section>

    <script src="js/flexible.js"></script>
    <script src="js/echarts@4.2.1.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <!-- 先引入jquery -->
    <script src="js/jquery.js"></script>
    <!-- 必须先引入china.js 这个文件 因为中国地图需要 -->
    <script src="js/china.js"></script>

    <script src="js/echarts-wordcloud.min.js"></script>
    <script src="js/op.js"></script>
    <script src="js/index.js"></script>

  
  </body>
</html>
